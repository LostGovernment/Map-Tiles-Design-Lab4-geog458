<!DOCTYPE html>
<html>

<head>
    <title>uw - LeafLet Preview</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">

    <style type="text/css">
        #basemapslidercontainer {
            position: absolute;
            top: 50px;
            right: 10px;
            z-index: 1000;
        }
        
        #basemapslider {
            font-size: 62.5%;
            margin: 14px;
            height: 125px;
            width: 7px;
        }
        
        #map {
            width: 800px;
            height: 600px
        }
    </style>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <script>
        $(document).ready(function() {
            $("#basemapslider").slider({
                animate: true,
                value: 1,
                orientation: "vertical",
                min: 0,
                max: 1,
                step: 0.1,
                slide: function(event, ui) {
                    mytile.setOpacity(ui.value);
                }
            });

            $('#basemapslider').mousedown(function() {
                map.dragging.disable();
            })

            $('#basemapslider').mouseup(function() {
                map.dragging.enable();
            })

            var map = L.map('map').setView([47.65102114016331, -122.31378715562506], 7.5);
            var baselayer = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            var mytile = L.tileLayer('/Users/stlp/Desktop/GEOG458/uw/12/656/1429.png', {
                file: ////Users/stlp/Desktop/GEOG458/uw/{z}/{x}/{y}.png
                    maxZoom: 14,
                tms: false,
                attribution: 'Generated by QTiles'
            }).addTo(map);

            L.control.layers({
                'Basemap': baselayer
            }, {
                'uw': mytile
            }).addTo(map);
        })
    </script>
</head>

<body>
    <div id="map">
        <div id="basemapslidercontainer">
            <div id="basemapslider">
            </div>
        </div>
    </div>
</body>

</html>
